<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-wrapper">
        <img
          class="card-img"
          src="assets/images/illustration-article.svg"
          width="100%"
          alt="card-image"
        />
        <section class="card-detail-group">
          <small class="card-category">Learning</small>
          <p class="published-date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="author-info-group">
          <img
            src="assets/images/image-avatar.webp"
            alt="author-img"
            width="32px"
          />
          <p class="author-name">Greg Hooper</p>
        </section>
      </div>
    </main>
  </body>
</html>
